<!-- Conteúdo do arquivo login.html -->
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CondoSmart</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}"">
</head>
{% block content %}
<main class="w-100 m-auto form-container" style="padding-top: 200px">
  <form method="post" action="{{ url_for('login') }}">
    <h1 class="h1 mb-3 fw-normal" style="text-align: center">CondoSmart</h1>
    {% if error %}
    <p style="color: red; text-align: center">{{ error }}</p>
    {% endif %}
    <div class="form-floating">
      <label for="floatingInput">Usuario:</label>
      <input
        type="text"
        name="login"
        required
        class="form-control"
        id="floatingInput"
        placeholder="Usuario"
      />
    </div>
    <div>
      <label for="floatingInput">senha:</label>
      <input
        type="password"
        name="senha"
        required
        class="form-control"
        id="floatingInput"
        placeholder="Senha"
      />
    </div>
    <br />
    <input type="submit" value="Entrar" class="btn btn-primary w-100 py-2" />
  </form>
  <p class="form-floating">
    Não tem uma conta?
    <a href="{{ url_for('cadastro_usuario') }}">Cadastre-se aqui.</a><br />
  </p>
</main>

{% endblock %}
