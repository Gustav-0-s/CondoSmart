<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CondoSmart</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
  </head>
  <body class="d-flec align-items-center py-4 bg-body-tertiary">
    <header class="header">
      {% if current_user.is_authenticated %}
      <a href="#" class="logo">CondoSmart.</a>
      {% endif %}
      <nav class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('novo_projeto') }}">Solicitações</a>
        <a href="{{ url_for('lista_projetos') }}">Lista soliçitações</a>
        <a href="{{ url_for('agendar_passeio') }}">Pet</a>
        <a href="{{ url_for('listar_agendamentos') }}">Agendamentos pet</a>

        {% if current_user.is_authenticated %}

        <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>

        {% endif %}
      </nav>
    </header>

    <main clas="">
      <!-- Conteúdo específico da página será inserido aqui -->
      {% block content %}{% endblock %}
    </main>
    <footer>
      <!-- Rodapé comum a todas as páginas -->
      <!-- ... -->
    </footer>
  </body>
</html>
