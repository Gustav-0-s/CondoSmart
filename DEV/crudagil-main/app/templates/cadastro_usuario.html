<!-- Conteúdo do arquivo cadastro_usuario.html -->
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CondoSmart</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}"">
</head>
{% block content %}
<main class="w-100 m-auto form-container" style="padding-top: 200px">
  <form method="post" action="{{ url_for('cadastro_usuario') }}">
    <h1 class="h3 mb-3 fw-normal" style="text-align: center">
      Cadastro de Usuário
    </h1>
    <div class="form-floating">
      <label for="floatingInput">Login:</label>
      <input type="text" name="login" required class="form-control" />
    </div>

    <div class="form-floating">
      <label for="form-floating">Senha:</label>
      <input type="password" name="senha" required class="form-control" />
    </div>

    <div class="form-floating">
      <label class="form-floating">Nome:</label>
      <input type="text" name="nome" required class="form-control" />
    </div>

    <div class="form-floating">
      <label class="form-floating">Função:</label>
      <input type="text" name="funcao" required class="form-control" />
    </div>
    <br />
    <input type="submit" value="Cadastrar" class="btn btn-primary w-100 py-2" />
    <p class="form-floating">
      Já possui uma conta?
      <a href="{{ url_for('login') }}">Entre aqui.</a><br />
    </p>
  </form>
</main>

{% endblock %}
